<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña | KComer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 28px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .toggle {
      margin-top: 10px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .toggle input {
      width: auto;
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      background: #e53935;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #e53935;
    }

    .success {
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h2>Restablecer contraseña</h2>

  <input
    type="password"
    id="password"
    placeholder="Nueva contraseña"
    autocomplete="new-password"
  />

  <input
    type="password"
    id="confirm"
    placeholder="Confirmar contraseña"
    autocomplete="new-password"
  />

  <label class="toggle">
    <input type="checkbox" onclick="togglePassword()" />
    Mostrar contraseñas
  </label>

  <button id="btn" onclick="resetPassword()">Cambiar contraseña</button>

  <div class="msg" id="msg"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const card = document.getElementById("card");

  const API_BASE_URL = "https://kcomer-api-production.up.railway.app";

  if (!token) {
    msg.innerText = "Enlace inválido o incompleto.";
    btn.disabled = true;
  }

  function togglePassword() {
    const pwd = document.getElementById("password");
    const confirm = document.getElementById("confirm");

    const type = pwd.type === "password" ? "text" : "password";
    pwd.type = type;
    confirm.type = type;
  }

  async function resetPassword() {
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();

    msg.innerText = "";

    if (password.length < 6) {
      msg.innerText = "La contraseña debe tener al menos 6 caracteres.";
      return;
    }

    if (password !== confirm) {
      msg.innerText = "Las contraseñas no coinciden.";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Procesando...";

    try {
      const response = await fetch(
        `${API_BASE_URL}/api/v1/auth/reset-password`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            token: token,
            newPassword: password
          })
        }
      );

      if (response.ok) {
        card.innerHTML = `
          <h2>Contraseña actualizada</h2>
          <p class="success">
            Tu contraseña se ha cambiado correctamente.
          </p>
          <p class="success">
            Este enlace ya no puede volver a utilizarse.
          </p>
          <p class="success">
            Ya puedes volver a la app e iniciar sesión.
          </p>
        `;
      } else {
        msg.innerText = "El enlace ha expirado o ya fue utilizado.";
        btn.disabled = false;
        btn.innerText = "Cambiar contraseña";
      }

    } catch (error) {
      msg.innerText = "No se pudo conectar con el servidor.";
      btn.disabled = false;
      btn.innerText = "Cambiar contraseña";
    }
  }
</script>

</body>
</html>
